<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Processor</title>
  
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8f5e9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .upload-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border-top: 4px solid #00b050;
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #00b050;
            padding-bottom: 20px;
        }

        .icon-upload {
            font-size: 50px;
            color: #00b050;
            margin-bottom: 15px;
        }

        .header-section h1 {
            color: #1a1a1a;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header-section p {
            color: #595959;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #2d7f3e;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .custom-file {
            position: relative;
            overflow: hidden;
            border: 2px dashed #00b050;
            border-radius: 8px;
            background-color: rgba(0, 176, 80, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .custom-file:hover {
            background-color: rgba(0, 176, 80, 0.1);
            border-color: #008a3d;
        }

        .custom-file.dragover {
            background-color: rgba(0, 176, 80, 0.15);
            border-color: #008a3d;
            box-shadow: 0 0 15px rgba(0, 176, 80, 0.2);
        }

        .custom-file-input {
            display: none;
        }

        .custom-file-label {
            display: block;
            padding: 30px 20px;
            color: #595959;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }

        .custom-file-input:focus + .custom-file-label {
            outline: none;
            background-color: rgba(0, 176, 80, 0.08);
        }

        .file-info {
            background-color: rgba(0, 176, 80, 0.1);
            border-left: 4px solid #00b050;
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            color: #1a1a1a;
            font-size: 13px;
        }

        .file-info i {
            color: #00b050;
            margin-right: 8px;
        }

        .alert-message {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 13px;
            display: flex;
            align-items: center;
        }

        .alert-message.error {
            background-color: rgba(192, 0, 0, 0.1);
            color: #c00000;
            border-left: 4px solid #c00000;
        }

        .alert-message.error i {
            margin-right: 8px;
            color: #c00000;
        }

        .alert-message.success {
            background-color: rgba(0, 176, 80, 0.1);
            color: #1a1a1a;
        }

        .alert-message.success i {
            margin-right: 8px;
            color: #00b050;
            animation: none;
        }

        .btn-upload {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00b050 0%, #008a3d 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            margin-top: 10px;
            position: relative;
        }

        .btn-upload:hover:not(.loading) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 176, 80, 0.3);
            background: linear-gradient(135deg, #008a3d 0%, #006b30 100%);
        }

        .btn-upload.loading {
            opacity: 0.9;
            cursor: not-allowed;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-text {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .loader {
            width: 45px;
            height: 40px;
            background: linear-gradient(#0000 calc(1*100%/6),#fff 0 calc(3*100%/6),#0000 0),
                        linear-gradient(#0000 calc(2*100%/6),#fff 0 calc(4*100%/6),#0000 0),
                        linear-gradient(#0000 calc(3*100%/6),#fff 0 calc(5*100%/6),#0000 0);
            background-size: 10px 400%;
            background-repeat: no-repeat;
            animation: matrix 1s infinite linear;
            margin: 0 auto;
        }

        @keyframes matrix {
            0% {
                background-position: 0% 100%, 50% 100%, 100% 100%
            }
            100% {
                background-position: 0% 0%, 50% 0%, 100% 0%
            }
        }

        .progress {
            margin-top: 20px;
            height: 8px;
            background-color: rgba(0, 176, 80, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #00b050 0%, #008a3d 100%);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .file-url-container {
            background-color: rgba(0, 176, 80, 0.08);
            border: 2px solid #00b050;
            border-radius: 8px;
            padding: 25px;
            margin-top: 20px;
            text-align: center;
        }

        .file-url-container h2 {
            color: #00b050;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .file-url-container p {
            color: #595959;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .file-url {
            background-color: #f2f2f2;
            color: #1a1a1a;
            padding: 12px;
            border-radius: 5px;
            word-break: break-all;
            font-size: 12px;
            margin-bottom: 15px;
            border: 1px solid #d0d0d0;
        }

        .success-icon {
            color: #00b050;
        }

        @media (max-width: 600px) {
            .upload-container {
                padding: 25px;
            }

            .header-section h1 {
                font-size: 24px;
            }

            .icon-upload {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="icon-upload">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h1>Student Feedback</h1>
            <p>Upload your CSV file to generate feedback reports</p>
        </div>

        <!-- Upload Form -->
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">
                    <i class="fas fa-file-csv"></i> Select CSV File
                </label>
                <div class="custom-file" id="dropZone">
                    <input type="file" class="custom-file-input" id="file" name="file" accept=".csv" required>
                    <label class="custom-file-label" for="file">
                        <i class="fas fa-cloud-upload-alt"></i> Drag and drop your CSV file here or click to browse
                    </label>
                </div>
            </div>

            <!-- File Info -->
            <div class="file-info" id="fileInfo" style="display: none;">
                <i class="fas fa-info-circle"></i>
                <span id="fileInfoText"></span>
            </div>

            <!-- Error Message -->
            <div class="alert-message error" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-upload" id="submitBtn">
                <span class="btn-text"><i class="fas fa-upload"></i> Upload & Process</span>
                <div class="loader" id="btnLoader" style="display: none;"></div>
            </button>
        </form>

        <!-- Progress Bar -->
        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
        </div>

        <!-- Processing Status -->
        <div class="alert-message success" id="processingStatus" style="display: none; text-align: center;">
            <i class="fas fa-spinner fa-spin"></i> Processing your file...
        </div>

        <!-- File URL Display -->
        {% if file_url %}
            <div class="file-url-container">
                <h2><i class="fas fa-check-circle success-icon"></i>File Processed Successfully!</h2>
                <p>Your processed file is ready to download:</p>
                <div class="file-url">{{ file_url }}</div>
                <a href="{{ file_url }}" download class="btn-upload" style="margin-top: 1rem; text-decoration: none;">
                    <i class="fas fa-download"></i> Download File
                </a>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        /* eslint-disable */
        // Display file name in label
        $('#file').on('change', function() {
            let fileName = $(this).val().split('\\').pop();
            if (fileName) {
                $(this).next('.custom-file-label').html(fileName);
                $('#fileInfo').show();
                $('#fileInfoText').text('File selected: ' + fileName);
                $('#errorMessage').hide();
            }
        });

        // Show progress bar on form submit
        $('#uploadForm').on('submit', function(e) {
            var fileInput = $('#file')[0];
            
            if (!fileInput.files.length) {
                e.preventDefault();
                $('#errorMessage').show();
                $('#errorText').text('Please select a file before uploading.');
                return false;
            }

            var fileName = fileInput.files[0].name;
            if (!fileName.endsWith('.csv')) {
                e.preventDefault();
                $('#errorMessage').show();
                $('#errorText').text('Please select a valid CSV file.');
                return false;
            }

            $('#submitBtn').addClass('loading').prop('disabled', true);
            $('.btn-text').hide();
            $('#btnLoader').show();

            // Detect when download starts and hide loader
            var downloadTimer = setTimeout(function() {
                hideLoader();
            }, 3000); // Hide after 3 seconds (adjust if needed)

            window.addEventListener('focus', function() {
                clearTimeout(downloadTimer);
                hideLoader();
            }, { once: true });
        });

        function hideLoader() {
            $('#submitBtn').removeClass('loading').prop('disabled', false);
            $('.btn-text').show();
            $('#btnLoader').hide();
        }

        // Reset form
        function resetForm() {
            $('#uploadForm')[0].reset();
            $('#fileInfo').hide();
            $('#errorMessage').hide();
            $('#progressContainer').hide();
            $('#processingStatus').hide();
            $('#submitBtn').removeClass('loading').prop('disabled', false);
            $('.btn-text').show();
            $('#btnLoader').hide();
            $('.custom-file-label').html('Choose a CSV file');
        }

        // Drag and drop functionality
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('file');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            
            // Trigger change event
            const event = new Event('change', { bubbles: true });
            fileInput.dispatchEvent(event);
        }

        {% if activate %}
            $(document).ready(function() {
                $('#progressContainer').show();
                $('#processingStatus').show();
            });
        {% else %}
            $(document).ready(function() {
                $('#progressContainer').hide();
                $('#processingStatus').hide();
            });
        {% endif %}
        /* eslint-enable */
    </script>
</body>
</html>
